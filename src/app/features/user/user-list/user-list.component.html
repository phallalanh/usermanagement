<router-outlet></router-outlet>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="card">
  <p-table [value]="users" [rowHover]="true" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h3 class="m-0">Users list</h3>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" id="search_user" placeholder="Search..." />
        </span>
        <span>
          <p-button label="New" icon="pi pi-plus" class="mr-2" routerLink="add"></p-button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th id="type_user_name">User Name</th>
        <th id="type_user_phone">Phone</th>
        <th id="type_user_email">Email</th>
        <th id="type_user_gender">Gender</th>
        <th id="type_user_image">Image</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td id="value_user_name">{{ user.firstName }} {{ user.lastName}}</td>
        <td id="value_user_phone">{{ user.phone}}</td>
        <td id="value_user_email">{{ user.email }}</td>
        <td id="value_user_gender">{{ user.gender }}</td>
        <td id="value_user_image">
           <p-image [src]="getImageUrl(user.imagePath)" alt="User Avatar" height="40" class="user-avatar border-round"
                  [preview]="true"></p-image>
        </td>
        <td id="action">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
            (click)="editUser(user)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
            (click)="deleteUser(user.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
